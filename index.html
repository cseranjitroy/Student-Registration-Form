<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="registration-form">
            <h4>Student Registration Form</h4>
            <form id="registration">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name:">

                <label for="Phone-Number">Phone Number:</label>
                <input type="number" id="phoneNumber" required placeholder="Enter your phone number:">

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email:">

                <label for="course">Course:</label>
                <select id="course">
                    <option value="">Select Your Course</option>
                    <option value="Graphic-Design">Graphic Design</option>
                    <option value="Web-Design">Web Design</option>
                    <option value="Web-Development">Web Development</option>
                </select>
            </form>
            <button type="button" onclick="addStudent()">Submit</button>
        </div>
        <div class="student-table">
            <h2>Students Information Table</h2>
            <table id="studentTable" class="border-start">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- -------------- -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
